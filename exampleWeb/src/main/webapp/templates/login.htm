${rootData.put('pageTitle','登录')}
<link rel="stylesheet" href="${ctx_path}/static/css/login.css">
<div style="width:500px; margin:0 auto; ">
    <h1>登录</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
            ${validData["account"]}
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            ${validData["password"]}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default">Sign in</a>
                <a class="btn btn-default">Sign Up</a>
            </div>
            <div class="third-part">
                <a id="qqAuthorizationUrl" class="qq" href="${oauth.tencentLoginURL}" target="_blank"></a>
                <!-- 
                <a id="weiboAuthorizationUrl" class="sina" href="javascript:void(0);"></a>
                <a id="baiduAuthorizationUrl" class="baidu" href="javascript:void(0);"></a>
                <a id="githubAuthorizationUrl" class="github" href="javascript:void(0);"></a>
                <a id="wechatAuthorizationUrl" class="wechat" href="javascript:void(0);"></a>
                -->
            </div>
        </div>

    </form>
</div>
