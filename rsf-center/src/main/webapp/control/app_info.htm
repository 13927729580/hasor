<style type="text/css">
.appInfo ul {list-style: none;}
.appInfo li {list-style: none;float: left;width: 33%;}
.appInfo label {float: left;width: 90px;display: block;text-align: right;}
.appInfo p {float: left;display: block;text-align: left;}
</style>
<div class="list-group-item">
	<div class="media-left">
		<a href="/apps/serviceManager.htm?appID=${appDO.appID!}"><img class="img-rounded" src="${appDO.icon!}" alt="..." width="64" height="64"></a>
	</div>
	<div class="media-body">
		<h4 class="media-heading">
			<a href="/apps/serviceManager.htm?appID=${appDO.appID!}">[${appDO.appCode!}] - ${appDO.appName!}</a>
		</h4>
		<hr>
		<div class="appInfo">
			<ul>
				<li><label>接入Key：</label>
				<p>${appDO.accessKey!}</p></li>
				<li><label>接入秘钥：</label>
				<p>${appDO.accessSecret!}</p></li>
				<li><label>创建时间：</label>
				<p>${appDO.createTime?string("yyyy-MM-dd a")}</p></li>
			</ul>
			<ul>
				<li><label>负责人：</label><p>${appDO.onwer!}</p></li>
				<li><label>接口人：</label><p>${appDO.contactUsers!}</p></li>
				<li><label>更新时间：</label><p>${appDO.modifyTime?string("yyyy-MM-dd a")}</p></li>
			</ul>
			<ul>
				<li><label>应用描述：</label><p>${appDO.description!}</p></li>
			</ul>
		</div>
	</div>
</div>
